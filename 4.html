<!DOCTYPE html>
<html>
<head>
    <script src="43.html"></script>
    <title>VR Whack-a-Mole Game</title>
</head>
<body>
    <a-scene background="color: #87CEEB">
        <!-- Camera with cursor for gazing -->
        <a-camera>
            <a-cursor 
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat">
            </a-cursor>
        </a-camera>
        
        <!-- Ground -->
        <a-plane 
            position="0 0 -4" 
            rotation="-90 0 0" 
            width="8" 
            height="8" 
            color="#228B22">
        </a-plane>
        
        <!-- Game area placeholder - we'll add moles here -->
        <a-entity id="game-area"></a-entity>
        
        <!-- Score display -->
        <a-text 
            id="score" 
            position="-3 3 -2" 
            value="Score: 0" 
            color="white" 
            scale="2 2 2">
        </a-text>
    </a-scene>
</body>
</html>
